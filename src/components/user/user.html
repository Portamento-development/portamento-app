<section ng-class="$ctrl.styles.user">
    <h1>User Profile: {{$ctrl.userData.username}}</h1>
    <button ng-click="$ctrl.follow()">Follow</button>
    <div>
        <ul>
            <h3>Patches</h3> 
            <li ng-repeat="patch in $ctrl.userData.patchId" ui-sref="patch({id: patch._id})">{{patch.name}}</li>
        </ul>
        <ul>
            <h3>Users Followed</h3>
            <li ng-repeat="user in $ctrl.userData.followingId">{{user.username}}</li>
        </ul>
        <ul>
            <h3>Favorite Patches</h3>
            <li ng-repeat="fav in $ctrl.userData.favoriteId">{{fav.name}}</li>
        </ul>
    </div>
</section>
