<section ng-class="$ctrl.styles.social">
    <h2>Community</h2>
    <div>
        <ul>    
            <h3>Liked Patches</h3>
            <li ng-repeat="votes in $ctrl.votes">
                <a ui-sref="patch({id: votes._id})">{{votes.name}}</a>
                by <a ui-sref="user({id: votes.userId._id})">{{votes.userId.username}}</a>
                <span>({{votes.votes}} likes)</span>
            </li>
        </ul>
        <ul>    
            <h3>Favorite Patches</h3>
            <li ng-repeat="favs in $ctrl.favs">
                <a ui-sref="patch({id: favs._id})">{{favs.name}}</a>
                by <a ui-sref="user({id: favs.userId._id})">{{favs.userId.username}}</a>
                <span>({{favs.favorites}} favorites)</span>
                </li>
        </ul>
        <ul>    

            <h3>Most Follows</h3>
            <li ng-repeat="user in $ctrl.userFollows" ui-sref="user({id: user._id})">{{user.username}} : {{user.followingId.length}}</li>
            
        </ul>
    </div>
</section>
