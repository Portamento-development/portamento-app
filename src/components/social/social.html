<section ng-class="$ctrl.styles.social">
    <h2>Social Profile</h2>
    <div>
        <ul>    

            <h3>Liked Patches</h3>
            <li ng-repeat="votes in $ctrl.votes" ui-sref="patch({id: votes._id})">{{votes.name}}</li>

        </ul>
        <ul>    

            <h3>Favorite Patches</h3>
            <li ng-repeat="favs in $ctrl.favs" ui-sref="patch({id: favs._id})">{{favs.name}}</li>
            
        </ul>
        <ul>    

            <h3>Most Follows</h3>
            <li ng-repeat="user in $ctrl.userFollows" ui-sref="user({id: user._id})">{{user.username}}</li>
            
        </ul>
    </div>
</section>
